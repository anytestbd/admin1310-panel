<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fast Net ISP Panel</title>
  <style>
    body { font-family: Arial; padding:20px }
    input, button { margin:5px; padding:6px; width:95% }
    button { background:#0a7cff; color:#fff; border:none }
    .box { max-width:400px; margin:auto; border:1px solid #ccc; padding:15px }
  </style>
</head>
<body>

<div class="box" id="loginBox">
  <h2>Admin Login</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div class="box" id="panel" style="display:none">
  <h2>Add Customer / Bill</h2>

  <input id="c_name" placeholder="Customer Name">
  <input id="c_package" placeholder="Package (20MB)">
  <input id="c_month" placeholder="Month (Jan 2025)">
  <input id="c_amount" type="number" placeholder="Amount">
  <input id="c_phone" placeholder="Phone">
  <input id="c_address" placeholder="Address">

  <button onclick="saveData()">Save Data</button>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDBBh-fLDnd01KdBJ2cxoLTIacqca3wH6E",
  authDomain: "admin1310.firebaseapp.com",
  projectId: "admin1310",
};

/* Init */
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* Login */
function login(){
  auth.signInWithEmailAndPassword(email.value, password.value)
  .then(()=>{
    loginBox.style.display="none";
    panel.style.display="block";
  })
  .catch(e=>alert(e.message));
}

/* Save Data */
function saveData(){
  db.collection("customers").add({
    name: c_name.value,
    package: c_package.value,
    month: c_month.value,
    amount: Number(c_amount.value),
    phone: c_phone.value,
    address: c_address.value,
    time: new Date()
  }).then(()=>{
    alert("Data Saved");
    c_name.value="";
    c_package.value="";
    c_month.value="";
    c_amount.value="";
    c_phone.value="";
    c_address.value="";
  }).catch(e=>alert(e.message));
}
</script>

</body>
</html>
